<div class="container text-center mt-3">
    <app-count-colabs
        [todos]="totalColaboradores()"
        [masculino]="totalMas()"
        [femenino]="totalFem()"
        (changeRadio)="colabRadioChange($event)">
    </app-count-colabs>

    <div class="card mt-3">
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th>NÂ°</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                    <th>Salario</th>
                  </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let colaborador of listcolabs">
                        <tr *ngIf="buttonSelect == 'Todos' || buttonSelect == colaborador.sexo">
                            <td>{{ colaborador.legajo }}</td>
                            <td>{{ colaborador.nombre }}</td>
                            <td>{{ colaborador.apellido }}</td>
                            <td>{{ colaborador.sexo }}</td>
                            <td>{{ colaborador.salario | currency }}</td>
                        </tr>
                    </ng-container>
                </tbody>
              </table>
        </div>
    </div>
</div>
